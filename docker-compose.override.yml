version: '3'

volumes:
  target:
  public:

services:
  web:
    command: systemfd --no-pid -s http::0.0.0.0:8088 -- cargo watch -w 'src/' -w 'templates/' -x 'run -- -d -l debug'
    volumes:
      - .:/app
      - target:/app/target
      - public:/app/public
    ports:
      - "8088:8088"
    depends_on:
      - db
      - webpack

  webpack:
    build: .
    command: npm run watch
    volumes:
      - .:/app
      - target:/app/target
      - public:/app/public

