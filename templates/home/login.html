{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Sign In</h1>

{% match info.current_user %}
{% when Some with (user) %}
{% if !user.is_gh_authed() %}
<a class="uk-button uk-button-default"
    href="https://github.com/login/oauth/authorize?scope=repo+admin:repo_hook&client_id={{info.gh_client_id}}">
    Connect to Github
</a>
{% endif %}

{% when None %}
<a href="https://slack.com/oauth/v2/authorize?user_scope=chat:write+reactions:write&client_id={{info.client_id}}">
    <img alt="" Add to Slack"" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png"
        srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
</a>
{% endmatch %}
{% endblock %}
